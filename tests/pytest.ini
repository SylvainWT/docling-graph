[pytest]
# Pytest configuration for docling-graph

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=docling_graph
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    requires_api: Tests that require API access
    requires_ollama: Tests that require Ollama running locally

# Coverage options
[coverage:run]
source = docling_graph
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:docling.*
    ignore::DeprecationWarning:rich.*
